<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>White Board</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"/>
    <link rel="stylesheet" href="style.css" />
</head>

<body>
    <div class="tools-container">
        <div class="tools-content">
            <div class="tool active-tool" id="pen"><i class="fas fa-pen"></i>
                <div class="tool-options hide">
                    <div class="pen-size">
                        <input type="range" id="pensize" value="1" min="1" max="40" />
                    </div>
                    <div class="pen-colors">
                        <div class="black"></div>
                        <div class="yellow"></div>
                        <div class="green"></div>
						<div class="blue"></div>
                        <div class="red"></div>
                    </div>
                </div>
            </div>
            <div class="tool fade" id="eraser"><i class="fas fa-eraser"></i>
                <div class="tool-options hide">
                    <div class="eraser-size">
                        <input type="range" id="erasersize" value="1" min="1" max="40" />
                    </div>
                </div>
            </div>
            <div class="tool" id="undo"><i class="fas fa-undo"></i></div>
            <div class="tool" id="redo"><i class="fas fa-redo"></i></div>
            <div class="tool" id="sticky"><i class="fas fa-sticky-note"></i></div>
            <div class="tool" id="photo"><i class="fas fa-camera"></i>
                <input type="file" class="hide" name="" id="photo-upload" />
            </div>
            <div class="tool" id="download"><i class="fas fa-download"></i></div>
        </div>
    </div>
    <div class="drawing-container">
        <canvas id="canvas"></canvas>
    </div>
    <script src="script.js"></script>
</body>

</html>
